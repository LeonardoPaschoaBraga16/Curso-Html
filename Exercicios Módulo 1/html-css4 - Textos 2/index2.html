    <h1>Efeitos</h1>
    <h2>Negrito / Destaque</h2>

    <p>Italiano,  <i>mama mia</i>, dá pra fazer o mesmo com ctrl + shift + p </p>
    <p>kakakakaka isso ai tem q usar <em>tambem o em</em></p>
    <p><blockquote>Então né, vamo testar familia </blockquote> como você </p>
